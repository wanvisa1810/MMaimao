<ion-header>
  <ion-navbar>
    <ion-title>ลูกค้า</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   
  <ion-list>
    <ion-item *ngFor="let p of addbooking">
      <h2>{{p.bkPerson}}</h2>
      <p>{{p.bkDate}}</p>
      <p>{{p.bkTime}}</p>
      <button ion-button clear item-end (click)="showStatus(p.bkId)">View</button>
      <button ion-button clear item-end (click)="deletebooking(p.bkId)">Delete</button>
      <button ion-button clear item-end (click)="editbooking(p.bkId)">Edit</button>
    </ion-item>
  </ion-list>
  <ion-fab right bottom><button ion-fab mini (click)="addBooking()"><ion-icon name="add"></ion-icon></button></ion-fab>
</ion-content>
